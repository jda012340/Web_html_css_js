<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <p><input type="checkbox" id="agree" name="agree"><label for="agree">모든 이용약관에 동의합니다.</label></p>
            <table>
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td><input type="text" name="user_id" placeholder="영문소문자/숫자 입력" maxlength="12"> *최대 12글자 제한</td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td><input type="password" name="user_pw" placeholder="아이디와 다르게 입력"></td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td><input type="text" placeholder="주민등록번호 앞6자리" maxlength="6"> - <input type="password" placeholder="주민등록번호 뒤 7자리" maxlength="7"></td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td>남<input type="radio" name="user_gender"> 여<input type="radio" name="user_gender" checked></td>
                    </tr>
                    <tr>
                        <th scope="row">관심 직종</th>
                        <td>웹기획자<input type="checkbox" name="want"> 편집디자이너<input type="checkbox" name="want"> 웹디자이너<input type="checkbox" name="want"> 웹퍼블리셔<input type="checkbox" name="want"> 프론트앤드개발자<input type="checkbox" name="want"> 백앤드개발자<input type="checkbox" name="want"></td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="telecom">
                                <option value="none">통신사</option>
                                <option value="skt">skt</option>
                                <option value="kt">kt</option>
                                <option value="lg">lg</option>
                            </select>
                            <input type="text" maxlength="4"> - <input type="text" maxlength="4"></td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td><input type="text" placeholder="메일 아이디 입력"> @
                            <select name="user_email">
                                <option value="none">메일 주소를 선택하세요</option>
                                <option value="gmail">gmail.com</option>
                                <option value="naver">naver.com</option>
                                <option value="hanmail">hanmail.net</option>
                                <option value="nate">nate.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td><textarea name="hi" cols="100" rows="5"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <div><button type="submit">회원가입</button></div>
        </fieldset>
    </form>
</body>
</html>
