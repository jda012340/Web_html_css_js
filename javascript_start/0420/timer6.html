<html lang="ko">
<head>

    </main>
    <script>
        const number = document.querySelector('.number')
        const pause = document.querySelector('#pause')
        const play = document.querySelector('#play')

        let count_timer = setInterval(count_timer_func,1000)
        let count_timer2 = setTimeout(count_timer_func2,3000)

            num = 3
            number.innerHTML = num
            count_timer = setInterval(count_timer_func,1000)
            count_timer2 = setTimeout(count_timer_fun2,3000)
        })

        pause.addEventListener('click',()=>{
            clearInterval(count_timer)
            clearTimeout(count_timer2)

        })

            window.location = 'http://google.com'
        }
        number.innerHTML = num
        function count_timer_func (){
            console.log(`setInterval-${num}`)
            if(num > 0){
                --num
                number.innerHTML = num

            if(num <= 0){

        }
