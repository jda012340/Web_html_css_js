<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client1</title>
    <style>
        body,html {
            height:300vh;
        background:linear-gradient(aqua, pink, yellow);
    }
    #pst {padding:50px; position:relative; top:200px;}
    </style>
</head>
<body>
    <button type="button" id="pst">위치</button>
    <script>
        const pst = document.querySelector('#pst')
        console.log(pst)
        window.addEventListener('scroll',()=>{
            console.log('---------------------------------------')
            // console.log(`pst.offsetTop=>${pst.offsetTop}`)
            console.log(`client=>${pst.getBoundingClientRect().y}`) //뷰포트를 기준으로 애니메이션을 적용할 때
            if(pst.getBoundingClientRect().top > 200){
                pst.style.background = '#fff'
            }
        })
    </script>
</body>
</html>
