<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pageYOddset</title>
    <style>
        body,html {
            height:300vh;
            scroll-behavior:smooth;
            background:linear-gradient(aqua,yellow);
        }
        .box {height:100vh; border:5px solid #000;}
        #go {position:fixed; left:50px; top:50px; }
    </style>
</head>
<body>
    <button type="button" id="go">GO</button>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <script>
        //go 클릭 -> box2 위치 이동()
        const go = document.querySelector('#go')
        const box = document.querySelectorAll('.box')
        
        //pageYOffset 수직으로 얼마나 스크롤 되었나?
        // window.addEventListener('scroll',()=>{
        //     go.innerHTML = window.pageYOffset+'px'
        //     if(window.pageYOffset > 200){
        //         console.log('스크롤의 위치가 200보다 크다')
        //     }else{
        //         console.log('스크롤의 위치가 200보다 작다')
        //     }
        // })
        window.addEventListener('scroll',()=>{
            go.innerHTML = window.pageYOffset+'px'
            if(window.pageYOffset > box[1].offsetTop){ //요소의 위치는 offsetTop이다.
                console.log('스크롤의 위치가 box2보다 크다')
            }else{
                console.log('스크롤의 위치가 box2보다 작다')
            }
        })
    </script>
</body>
</html>
