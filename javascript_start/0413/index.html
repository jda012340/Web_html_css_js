<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0413</title>
    <style>
        button {padding:20px;}
        #reset {background-color:lightblue; padding:20px;}
        .a {background:lightgreen; width:100px; height:100px; border-radius:100%;}
        .b {text-align:center; line-height:100px;}
        .c {transform:translateX(500px) rotate(45deg);  transition:all 0.5s;}
        .d {border:5px dashed green;}
    </style>
</head>
<body>
    <button type="button" id="btn">click!</button>
    <button type="button" id="reset">reset!</button>
    <p id="result">변경대상</p>
    <script>
        const btn = document.querySelector('#btn')
        const result = document.querySelector('#result')
        const resel = document.querySelector('#reset')
        console.log(btn,result)

        result.classList.add('a')
        btn.addEventListener('click',()=>{
            // result.className = 'a'
            // result.className += ' b'
            // result.className += ' c'
            // result.className += ' d'
            // result.classList.add('a','b','c')
            // result.classList.toggle('a')
            result.classList.replace('a','b')
        })

        reset.addEventListener('click',()=>{
            result.classList.remove('b','c')
            // result.className = ''
        })

        //배경색 css

    </script>
</body>
</html>
