<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
    <style>
        body, html {background-color:#eee;}
        .wrap {transform-style:preserve-3d;}
        .wrap .card {position:absolute; transition:all 1s; width:500px;}
        .wrap .card img {width:100%;}
        .wrap .front {backface-visibility:hidden;}
        /* .wrap .back {backface-visibility:visible;} */
        .wrap .card:hover {transform:rotateY(180deg);}
        .wrap .card:hover ~ .front {display:none;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card front"><img src="./images/front.png" alt=""></div>
        <div class="card back"><img src="./images/back.png" alt=""></div>
    </div>
</body>
</html>
