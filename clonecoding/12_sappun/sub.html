<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레프리 스트랩 뮬 슬리퍼 | 사뿐 SAPPUN</title>
</head>
<body>
    <main>
        <div class="container">

        </div>
        <aside>
            <a href="#">img</a>
            <h1>레프리 스트랩 뮬 슬리퍼 (1.5cm / 4cm)</h1>
            <ul>
                <li>
                    <h1>CONSUMER</h1>
                    <p><del>27,900</del></p>
                </li>
                <li>
                    <h1>PRICE</h1>
                    <p>19,900원</p>
                </li>
                <li>
                    <h1>POINT</h1>
                    <p>200원</p>
                </li>
                <li>
                    <h1>색상</h1>
                    <select name="colorSelect" id="colorSelect">
                        <option value="none">--옵션선택--</option>
                        <option value="black">블랙 (black)</option>
                        <option value="red">빨강 (red)</option>
                        <option value="yellow">노랑 (yellow)</option>
                    </select>
                </li>
                <li>
                    <h1>굽높이</h1>
                    <select name="pCm" id="pCm">
                        <option value="none">--옵션선택--</option>
                        <option value="15">1.5cm</option>
                        <option value="4">4cm</option>
                    </select>
                </li>
                <li>
                    <h1>사이즈</h1>
                    <select name="sizeSelect" id="sizeSelect">
                        <option value="none">--옵션선택--</option>
                        <option value="225">225cm</option>
                        <option value="230">230cm</option>
                        <option value="235">235cm</option>
                        <option value="240">240cm</option>
                        <option value="245">245cm</option>
                        <option value="250">250cm</option>
                        <option value="255">255cm</option>
                        <option value="260">260cm</option>
                    </select>
                </li>
            </ul>
            <div class="orderContainer">
                <div class="priceWrap">
                    <h2>총 상품 금액</h2>
                    <p><span class="price">0</span>원</p>
                </div>
                <button type="button" id="buy">buy it now</button>
                <button type="button" id="cart">cart</button>
                <button type="button" id="stock">실시간 재고 조회</button>
            </div>
            <div class="review">
                <div class="reviewTop">
                    <p>사이즈 선택 도우미</p>
                    <a href="#">자세히 보기</a>
                    <p>이 상품은 <em>정사이즈로 나왔어요 (83%)</em></p>
                    <div class="box"><span class="bar"></span></div>
                </div>
                <div class="reviewBtm">
                    <p>334개의 리뷰</p>
                    <a href="#" class="reviewView">리뷰보기</a>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
