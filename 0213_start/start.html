<!-- HTML5 ver -->
<!doctype html> <!-- html5 버전선언 -->
<!-- 구조태그 html/head/body -->
<html lang="ko"> <!-- 시각장애인을 위해 웹 내용을 읽어줄 때 한국어로 읽어준다는.. -->
    <head>
        <meta charset="utf-8"> <!-- 다국어설정 -->
        <meta name="keywords" content="웹공부,웹,html,html5공부,초보자html"> <!-- keywords=검색키워드 해당 단어를 검색하면 사이트가 나올 수 있도록/content에 원하는 키워드를 작성 여러키워드를 적고 싶다면 ,로 구분해서 여러개를 적는다.-->
        <meta name="description" content="왕초보용 html을 공부할 수 있는 웹사이트입니다."> <!-- description = 사이트의 요약정보, 키워드 아래에 요약정보. -->
        <title>왕초보HTML</title><!-- 사이트이름 -->
    </head>
    <body>
        가나다라마바사 아아아자!<!-- 바디에 적히는 내용 -->

        가나다라마바사 아아아자!<!-- 바디에 적히는 내용 -->
        가나다라마바사 아아아자!<!-- 바디에 적히는 내용 -->
        가나다라마바사 아아아자!<!-- 바디에 적히는 내용 -->
        가나다라마바사 아아아자!<!-- 바디에 적히는 내용 -->
        가나다라마바사 아아아자!<!-- 바디에 적히는 내용 -->
        가나다라마바사 아아아자!<!-- 바디에 적히는 내용 -->
        가나다라마바사 아아아자!<!-- 이렇게 복제를 하고 싶다면 shift+alt+아래방향키를 눌러보자. 주석도 복제가 된다. 태그에는 적용하지 말라고하심 글자만 복제할 것 -->
    </body>
</html>
<!-- 
    html 기본문법
    <태그> == 시작태그
    </태그> == 종료태그(닫기태그)
    <태그></태그> == 요소

    태그 == 웹 화면에 구조적, 의미적으로 표시하고자 하는 대상

    <이미지></이미지>
    <이미지> 닫기 태그 없이 시작태그만 존재하는 태그 == 빈 태그

    <글자></글자>
    <동영상></동영상>

    HTML 태그 속성 작성법
    <글자 속성="값"></글자>
    <글자 색상="빨강"></글자>
    <글자 색상="빨강" 크기="30px"></글자>
    속성은 시작쪽에. 태그명 띄고 속성적기. 여러 속성을 적용할 때도 띄어쓰기로 구분.

    ex)동영상의 가로크기 100 세로크기 300 설정하기
    <동영상 가로크기="100" 세로크기="300"></동영상>
    
    ex)이미지의 테두리 색을 빨강. 테두리 모양은 점선 설정하기
    <이미지 테두리색="빨강" 테두리모양="점선"></이미지>

    ex) 나눔고딕/노랑/크기20px/자간-25
    <글자 글꼴="나눔고딕" 색상="노랑" 크기="20px" 자간="-25"></글자>
 -->
